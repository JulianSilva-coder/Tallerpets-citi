<script>
	let array;
	$( document ).ready(async function() {
		if (localStorage.memoria == null ||localStorage.memoria == undefined) {
		leerJson().then((arreglo) => {
			array = arreglo;
			console.log(array);
		});
		}else{
			array = JSON.parse(localStorage.memoria);
		}
		})
		function traer(){
			var almacenar = new pets();
		almacenar.microchip = $('#Microchip').val();
		almacenar.species = $('#specie').val();
		almacenar.sex = $('#Genero').val();
		almacenar.size = $('#tamaño').val();
		almacenar.potentDangerous = $('#Dangerous').val();
		almacenar.neighborhood = $('#Localidad').val();
		array.unshift(almacenar);
		console.log(array);
		localStorage.setItem("memoria", JSON.stringify(array));
		}
